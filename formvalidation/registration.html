<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
     <h1> Sign Up</h1>
     <form name="signupform" onsubmit="return formValidation()">
         <div>
              <label for="user">Username</label>
              <input type="text" name="uname" placeholder="Enter user name " id="uname"/>
              <span id="username-error" class="error"></span>

         </div>

         <div>
            <label for="ipassword">Password</label>
            <input type="password" name="upass" placeholder="Enter Password " id="upassword"/>
            <span id="userpassword-error" class="error"></span>

       </div>
       <div>
        <label for="email">Email</label>
        <input type="email" name="umail" placeholder="Enter Your Email " id="email"/>
        <span id="umail-error" class="error"></span>

   </div>

    <div>
        <label for="city">Sekect Your City</label>
        <select id="select" name="cities">
              <option value=""> Select City</option>
              <option value="kolkata">Kokata</option>
              <option value="delhi">Delhi</option>
              <option value="mumbai">Mumbai</option>
              <option value="chennai">Chennai</option>
              <option value="bangalore">Bangalore</option>
        </select>
        <span id="city-error" class="error"></span>
    </div>

    <div>
         <label for="address" >Permanent Address </label>
         <textarea id="uaddress" name="permanentaddress"></textarea>
         <span id="address-error" class="error"></span>
        
    </div>

    <div>
         <input type="checkbox" id="conditions" name="tandc">
         <label for="terms"> *I agree with given terms and conditions</label>
         <span id="conditions-error" class="error"></span>
    </div>

    

    <div>
         <input type="submit" value="Sign Up" name="submit"/>
         <input type="reset" value="Reset" name="reset"/>
    </div>




     </form>

     <script src="./validation.js" ></script>
    
</body>
</html>
